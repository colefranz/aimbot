<div id="post-game" class="vertical-flex">
  <p>{{qualityOfTime}} You lasted {{gameStats.time.value}}!</p>
  <div class="buttons">
    <button class="secondary" ng-click="commands.goHome()">
      <div class="icon"><svg><use xlink:href="#icon-home"></use></svg></div>Home
    </button>
    <button class="primary" ng-click="commands.startGame()">Play Again!</button>
  </div>
</div>
